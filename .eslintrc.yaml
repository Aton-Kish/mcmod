env:
  browser: true
  es2022: true
extends:
  - eslint:recommended
  - plugin:react/recommended
  - plugin:@typescript-eslint/recommended
  - prettier
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
  - '@typescript-eslint'
  - unused-imports
  - import
rules:
  react/react-in-jsx-scope: off
  no-unused-vars: off
  unused-imports/no-unused-imports: error
  unused-imports/no-unused-vars:
    - warn
    - vars: all
      varsIgnorePattern: '^_'
      args: after-used
      argsIgnorePattern: '^_'
  import/order:
    - error
    - groups:
        - builtin
        - external
        - parent
        - sibling
        - index
        - object
        - type
      pathGroups:
        - pattern: '@alias/**'
          group: parent
          position: before
      alphabetize:
        order: asc
      newlines-between: always
settings:
  react:
    version: detect
